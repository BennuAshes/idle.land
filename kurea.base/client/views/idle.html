<template name="idle">
    {{#each players}}
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="{{pathFor 'idle.player' name=name}}">{{name}}</a>
                </div>
                <div class="panel-body">
                    <div>
                        Level {{level.__current}}
                    </div>
                    <div>
                        {{professionName}}
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</template>

<template name="idle.player">
    <a href="{{pathFor 'idle'}}">&laquo; Back to Player List</a>
    <div class="row">
        <h1>{{name}}, the level {{level.__current}}&nbsp;{{professionName}}</h1>
        <h4>{{ personalityString }}</h4>
        <hr>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Maximum HP</div>
                                <div class="panel-body">{{hp.maximum}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Maximum MP</div>
                                <div class="panel-body">{{mp.maximum}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">XP</div>
                                <div class="panel-body">{{xp.__current}}/{{xp.maximum}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Special Stat</div>
                                <div class="panel-body">{{special.__current}}/{{special.maximum}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{#each equipment}}
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {{type}} - {{name}}
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    {{> stat name='str' val=str valP=strPercent width='col-md-1'}}
                                    {{> stat name='con' val=con valP=conPercent width='col-md-1'}}
                                    {{> stat name='dex' val=dex valP=dexPercent width='col-md-1'}}
                                    {{> stat name='int' val=int valP=intPercent width='col-md-1'}}
                                    {{> stat name='wis' val=wis valP=wisPercent width='col-md-1'}}
                                    {{> stat name='agi' val=agi valP=agiPercent width='col-md-1'}}
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    {{> stat name='fire' val=fire valP=firePercent width='col-md-1'}}
                                    {{> stat name='water' val=water valP=waterPercent width='col-md-1'}}
                                    {{> stat name='shock' val=thunder valP=thunderPercent width='col-md-1'}}
                                    {{> stat name='earth' val=earth valP=earthPercent width='col-md-1'}}
                                    {{> stat name='ice' val=ice valP=icePercent width='col-md-1'}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{map}} - {{x}},{{y}}</div>
                        <div class="panel-body">Map image will go here</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Player Statistics</div>
                        <div class="panel-body">
                            Miscellaneous statistics will go here.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="__stat">
    <div class="{{width}} text-right">{{name}}</div>
    <div class="{{width}}">
        <span class="stat-value">{{val}}</span>
        <span class="stat-value">{{valP}}%</span>
    </div>
</template>
