<template name="log">
    <section class="content-header">
        <h1>Log Viewer<small>History</small></h1>
        <ol class="breadcrumb">
            <li>
                <select id="server-select" class="select2 form-control push-up" data-placeholder="Select a server...">
                    <option></option>
                    {{#each servers}}
                    <option>{{this}}</option>
                    {{/each}}
                </select>
            </li>
            <li>
                <select id="channel-select" class="select2 form-control push-up" data-placeholder="Select a server first...">
                    <option></option>
                    {{#each channels}}
                    <option>{{this}}</option>
                    {{/each}}
                </select>
            </li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
        </div>
        {{#each messages}}
            <div class="row">
                <div class="col-md-2">{{timestamp}}</div>
                <div class="col-md-2">{{sender}}</div>
                <div class="col-md-8">{{message}}</div>
            </div>
        {{/each}}
    </section>
</template>
