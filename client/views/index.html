<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3c8dbc">
    <title ng-controller="Title" ng-bind="pageTitle">Idle Lands</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-55632258-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
    <header class="header skin-blue" ng-controller="Nav">
        <a href="#" class="logo" ui-sref="idle.urlone">Idle Lands</a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="navbar-btn sidebar-toggle hidden-md hidden-lg" role="button" ng-click="toggleCollapsed()">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <ul class="nav navbar-nav hidden-xs">
                {{> navbar}}
            </ul>
        </nav>
        <ul class="visible-xs spaced-nav">
            {{> navbar }}
        </ul>
    </header>
    <div class="wrapper skin-blue" ng-controller="BodyContainer" ng-class="{'is-expanded': !isSidebarCollapsed}">
        <aside class="left-side">
            <section class="sidebar" ui-view="sidebar"></section>
        </aside>
        <aside class="right-side" ui-view="content"></aside>
    </div>
</body>

<template name="navbar">

    <li ui-sref-active="active">
        <a class="fa fa-legal fa-rotate-90"
           ui-sref="idlebattlelist"
           bs-tooltip
           data-container="body"
           data-placement="bottom"
           data-title="Battles">
        </a>
    </li>
    <li ui-sref-active="active">
        <a class="fa fa-gift"
           ui-sref="idleglobalcollectibles"
           bs-tooltip
           data-container="body"
           data-placement="bottom"
           data-title="Collectibles">
        </a>
    </li>
    <li ui-sref-active="active">
        <a class="fa icon-trophy"
           ui-sref="idleglobalachievements"
           bs-tooltip
           data-container="body"
           data-placement="bottom"
           data-title="Global Achievements">
        </a>
    </li>
    <li ui-sref-active="active">
        <a class="fa fa-line-chart"
           ui-sref="idleglobalanalytics"
           bs-tooltip
           data-container="body"
           data-placement="bottom"
           data-title="Global Analytics">
        </a>
    </li>
    <li ui-sref-active="active">
        <a class="fa fa-calculator"
           ui-sref="idleglobalstats"
           bs-tooltip
           data-container="body"
           data-placement="bottom"
           data-title="Global Statistics">
        </a>
    </li>
    <li ui-sref-active="active">
        <a class="fa fa-sitemap"
           ui-sref="idleguildlist"
           bs-tooltip
           data-container="body"
           data-placement="bottom"
           data-title="Guilds">
        </a>
    </li>
    <li ui-sref-active="active">
        <a class="fa fa-globe"
           ui-sref="idlemapviewer({mapName:'Norkos'})"
           bs-tooltip
           data-container="body"
           data-placement="bottom"
           data-title="Map Viewer">
        </a>
    </li>
    <li ui-sref-active="active">
        <a class="fa fa-paw"
           ui-sref="idlepets"
           bs-tooltip
           data-container="body"
           data-placement="bottom"
           data-title="Pets">
        </a>
    </li>
    <li ui-sref-active="active">
        <a class="fa fa-paypal"
           ui-sref="idlespecialthanks"
           bs-tooltip
           data-container="body"
           data-placement="bottom"
           data-title="Special Thanks">
        </a>
    </li>
</template>
